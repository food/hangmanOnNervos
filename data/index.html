<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hangman on Etherium Network</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

    <!--script src="js/game.js"></script-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script-->
    <!--script src="/node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js"></script-->

    <style>
      #guess {background-color: rgb(173, 230, 201);}
      #overview {background-color: lightblue;}
      #interactions {background-color: rgb(230, 173, 222);}
    </style>
  </head>
  <body>
    <div id="error" style="text-align: center; background-color: rgb(223, 57, 57);"></div>
    <div id="loading" style="text-align: center;"><h1>Please wait :)</h1></div>

    <div id="gameOver" style="display: none;" class="container">
      <div class="row">
        <div class="col">
          Last winner:
        </div>
        <div id="winner" class="col">
          CREATOR
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
            <input type="text" class="form-control" id="newWord" placeholder="Type a word">
          </div>
        <div class="col">
          <button type="button" class="btn btn-success btn-create">Create a game</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="/img/0.png" alt="hangman 0">
        </div>
      </div>
    </div>

    <div id="runningGame" style="display: none;" class="container">
      <div class="row">
        <div class="col">
          Burned letters:
        </div>
        <div id="burnedLetters" class="col">
          BURNED_LETTERS
        </div>
        <div class="col">
          Trys left:
        </div>
        <div id="trysLeft" class="col">
          TRYS_LEFT
        </div>
      </div>

      <div class="row">
        <div id="pictureBox" class="col">
        </div>
      </div>

      <div class="row">
        <div class="col">
          Price word:
        </div>
        <div id="priceWord" class="col">
          PRICE_WORD
        </div>
        <div class="col">
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <input type="text" class="form-control" id="guessLetter" placeholder="GUESS A LETTER" maxlength="1" onkeypress="return /[a-z]/i.test(event.key)">
          </div>
          <button type="button" class="btn btn-success btn-guess">Guess</button>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!--script src="/js/web3.min.js"></script>
    <script src="/js/truffle-contract.js"></script-->
    <script src="/app.js"></script>
  </body>
</html>
